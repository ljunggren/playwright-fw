name: Playwright Tests

on:
  push:
    branches: [ main, master, cucumber, model ]
  pull_request:
    branches: [ main, master, cucumber, model ]

# 1. PERMISSIONS: Allow the Action to write to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  pipeline-init:
    name: "Pipeline Stage: Init (Cleanup)"
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: ./.github/actions/setup-playwright
    - name: Run Init
      env:
        TEST_USERNAME: ${{ secrets.TEST_USERNAME }}
        TEST_PASSWORD: ${{ secrets.TEST_PASSWORD }}
      run: npx playwright test --project=init
    
    - name: Save Storage State
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: storage-state
        path: user.json
        retention-days: 1

    - name: Upload Init Report
      uses: actions/upload-pages-artifact@v3
      if: failure()
      with:
        name: playwright-report-init
        path: playwright-report/
        retention-days: 1

  pipeline-smoke:
    name: "Pipeline Stage: Smoke Tests"
    needs: pipeline-init
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: ./.github/actions/setup-playwright
    
    - name: Download Storage State
      uses: actions/download-artifact@v4
      with:
        name: storage-state

    - name: Run Smoke
      env:
        TEST_USERNAME: ${{ secrets.TEST_USERNAME }}
        TEST_PASSWORD: ${{ secrets.TEST_PASSWORD }}
      run: npx playwright test --project=smoke --no-deps

    - name: Upload Smoke Report
      uses: actions/upload-pages-artifact@v3
      if: failure()
      with:
        name: playwright-report-smoke
        path: playwright-report/
        retention-days: 1

  pipeline-regression:
    name: "Pipeline Stage: Regression Tests"
    needs: pipeline-smoke
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: ./.github/actions/setup-playwright
    
    - name: Download Storage State
      uses: actions/download-artifact@v4
      with:
        name: storage-state

    - name: Run Regression
      env:
        TEST_USERNAME: ${{ secrets.TEST_USERNAME }}
        TEST_PASSWORD: ${{ secrets.TEST_PASSWORD }}
      run: npx playwright test --project=regression --no-deps

    # 2. UPLOAD: Package the report for Pages (Runs even if tests fail)
    - name: Upload Pages Artifact
      uses: actions/upload-pages-artifact@v3
      if: always()
      with:
        path: playwright-report/
        retention-days: 30

  # 3. DEPLOY: A separate job that pushes the artifact to the website
  deploy-report:
    needs: pipeline-regression
    # Only deploy on main branches to avoid environment protection rule errors on feature branches
    if: |
      always() && 
      (github.ref == 'refs/heads/main' || 
       github.ref == 'refs/heads/master' || 
       github.ref == 'refs/heads/cucumber')
    
    permissions:
      pages: write
      id-token: write
      
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
      
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4