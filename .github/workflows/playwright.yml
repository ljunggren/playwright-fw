name: Playwright Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: lts/*

    - name: Install dependencies
      run: npm ci

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps

    # CRITICAL STEP: Inject Secrets into the Environment
    # This allows your Global Setup to access the username/password
    - name: Run Playwright tests
      env:
        TEST_USERNAME: ${{ secrets.TEST_USERNAME }}
        TEST_PASSWORD: ${{ secrets.TEST_PASSWORD }}
        # If your app runs on localhost in CI, you need to start it here.
        # If testing against a live URL (staging/prod), this line isn't needed.
        # BASE_URL: https://conduit.bondaracademy.com 
      run: npx playwright test

    - name: Upload Test Report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
