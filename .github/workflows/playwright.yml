name: Playwright Tests

on:
  push:
    branches: [ main, master, cucumber, model ]
  pull_request:
    branches: [ main, master, cucumber, model ]

# 1. PERMISSIONS: Allow the Action to write to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: lts/*

    - name: Install dependencies
      run: npm ci

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps

    - name: Run Playwright tests
      env:
        TEST_USERNAME: ${{ secrets.TEST_USERNAME }}
        TEST_PASSWORD: ${{ secrets.TEST_PASSWORD }}
      run: npm run pipeline

    # 2. UPLOAD: Package the report for Pages (Runs even if tests fail)
    - name: Upload Pages Artifact
      uses: actions/upload-pages-artifact@v3
      if: always()
      with:
        path: playwright-report/
        retention-days: 30

  # 3. DEPLOY: A separate job that pushes the artifact to the website
  deploy-report:
    needs: test
    # Only deploy on main branches to avoid environment protection rule errors on feature branches
    if: |
      always() && 
      (github.ref == 'refs/heads/main' || 
       github.ref == 'refs/heads/master' || 
       github.ref == 'refs/heads/cucumber')
    
    permissions:
      pages: write
      id-token: write
      
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
      
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4