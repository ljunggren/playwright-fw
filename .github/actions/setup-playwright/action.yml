name: 'Setup Playwright'
description: 'Sets up Node.js, installs dependencies, and Playwright browsers'
runs:
  using: "composite"
  steps:
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: lts/*

    - name: Install dependencies
      run: npm ci
      shell: bash

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
      shell: bash
